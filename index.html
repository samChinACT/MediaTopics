<!DOCTYPE html>

<html>
<head>
	<style> 
	   th {
		   text-align: left;
	   }
	</style>
</head>
<body>
	<h1>Users</h1>
	<div id="mediaReleases"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://jsonplaceholder.typicode.com/users";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "<table border=1><tr><th>Name</th><th>User Name</th><th>Email</th></tr>";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" + arr[i].name + "</td><td>" +
        arr[i].username + "</td><td>" + arr[i].email + "</td></tr>";
    }
	out += "</table>";
	document.getElementById("mediaReleases").innerHTML = out;
}
</script>

</body>
</html>
